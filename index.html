<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Contacts Application</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" type="text/css">
  <link rel="stylesheet" href="node_modules/normalize.css/normalize.css" type="text/css"></head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css" type="text/css"></head>
<body>
  <section class="container">
    <section class="row">
      <div>
        <h1 class="col-sm-offset-2 col-md-offset-2 col-lg-offset-2">Contacts</h1>
        <div class="col-sm-6 col-md-6 col-lg-6 col-sm-offset-2 col-md-offset-2 col-lg-offset-2">
          <form action="" role="form" id="contactForm">
            <h1>Add a contact:</h1>
            <div class="form-group">
              <label for="inputFirstName">First Name</label>
              <input type="firstName" class="form-control" id="inputFirstName" required>
            </div>
            <div class="form-group">
              <label for="inputLastName">Last Name</label>
              <input type="lastName" class="form-control" id="inputLastName" required>
            </div>
            <div class="form-group">
              <label for="inputPhoneNumber">Phone Number <button type="button" class="btn btn-default btn-primary"
                id="addPhoneNumber">Add Phone Number</button></label>
              <input type="phoneNumber" class="form-control" id="inputPhoneNumber">
            </div>
            <div class="form-group">
              <label for="inputStreet">Street</label>
              <input type="street" class="form-control" id="inputStreet">
            </div>
            <div class="form-group">
              <label for="inputCity">City</label>
              <input type="city" class="form-control" id="inputCity">
            </div>
            <div class="form-group">
              <label for="inputState">State</label>
              <input type="lastState" class="form-control" id="inputState">
            </div>
            <button type="button" class="btn btn-default btn-primary" id="addAddress">Add Address</button>
            <button type="submit" class="btn btn-default btn-primary">Add Contact</button>
          </form>
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4">
          <h3>Nextdoor Neighbor</h3>
          <ul class="list-unstyled">
            <li>First Name: <span id="neighborFirstName"></span></li>
            <li>Last Name: <span id="neighborLastName"></span></li>
            <li>Phone Number:
              <ul id="neighborPhoneNumber"></ul>
            </li>
            <li>Addresses:
              <ul id="neighborAddressList"></ul>
            </li>
          </ul>
        </div>
      </div>
    </section>
    <section class="container row">
      <div class="col-sm-offset-2 col-md-offset-2 col-lg-offset-2">
        <h3>Contacts:</h3>
        <ul id="contactsLinks">
        </ul>
      </div>
    </section>
  </section>
  <script src="https://code.jquery.com/jquery.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
