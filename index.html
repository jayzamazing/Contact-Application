<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Contacts Application</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" type="text/css">
  <link rel="stylesheet" href="node_modules/normalize.css/normalize.css" type="text/css"></head>
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css" type="text/css"></head>
  <link rel="stylesheet" href="css/style.css" type="text/css">
<body>
  <section>
    <div>
      <h1>Contacts</h1>
      <form action="">
        <h1>Add a contact:</h1>
        <div class="form-group">
          <label for=""inputFirstName>First Name</label>
          <input type="firstName" class="form-control" id="inputFirstName">
        </div>
        <div class="form-group">
          <label for="inputLastName">Last Name</label>
          <input type="lastName" class="form-control" id="inputLastName">
        </div>
        <div class="form-group">
          <label for="inputPhoneNUmber">Phone Number</label>
          <input type="phoneNumber" class="form-control" id="inputPhoneNumber">
        </div>
        <div class="form-group">
          <label for="inputStreet">Street</label>
          <input type="street" class="form-control" id="inputStreet">
        </div>
        <div class="form-group">
          <label for="inputCity">City</label>
          <input type="city" class="form-control" id="inputCity">
        </div>
        <div class="form-group">
          <label for="inputState">State</label>
          <input type="lastState" class="form-control" id="inputState">
        </div>
        <button class="btn btn-default btn-primary">Add</button>
      </form>
    </div>
  </section>
  <script src="https://code.jquery.com/jquery.min.js"></script>
</body>
</html>
